name: Build React Native Android App

on:
  push:
    branches:
      - main  # Uruchamia proces na push do gałęzi "main"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout kodu
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Instalacja Node.js i npm
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  # Użyj wersji zgodnej z Twoim projektem

    # 3. Instalacja zależności
    - name: Install dependencies
      run: npm install

    # 4. Prebuild dla Expo
    - name: Expo prebuild
      run: npx expo prebuild --platform android

    # 5. Instalacja Java i Android SDK
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17  # Wersja Java zgodna z Android SDK

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        target: android-33
        build-tools: 33.0.2

    # 6. Kopiowanie ikony do odpowiednich folderów
    - name: Add app icon
      run: |
        cp img/logo.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp img/logo.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        cp img/logo.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp img/logo.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp img/logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

    # 7. Zaktualizowanie manifestu z ikoną
    - name: Update AndroidManifest.xml with app icon path
      run: |
        MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
        ICON_META_DATA='<meta-data android:name="icon_path" android:value="img/logo.png"/>'

        # Check if manifest file exists
        if [ -f $MANIFEST_PATH ]; then
          # Update the manifest with new icon path
          sed -i '' 's|android:icon="@mipmap/ic_launcher"|"&\n    '"$ICON_META_DATA"'|' $MANIFEST_PATH
        else
          echo "Manifest file not found, skipping update."
        fi

    # 8. Budowanie aplikacji Android
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease

    # 9. Zmiana nazwy pliku APK
    - name: Rename APK
      run: mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/drugaksiazka.apk

    # 10. Przechowywanie artefaktów lokalnie
    - name: Save APK locally
      run: mkdir -p $HOME/apk && cp android/app/build/outputs/apk/release/drugaksiazka.apk $HOME/apk/drugaksiazka.apk

    # 11. Wysłanie APK na serwerr
    - name: Install SSH keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

    - name: Upload APK to server
      run: |
        scp $HOME/apk/drugaksiazka.apk ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ubuntu/mobile_app/
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cp /home/ubuntu/mobile_app/drugaksiazka.apk /var/www/html/drugaksiazka.apk"

    # 12. Cleanup
    - name: Cleanup
      run: rm -rf ~/.ssh
